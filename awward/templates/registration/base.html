{% load bootstrap3 %}
{% load staticfiles %}
<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">


  {%if title%}

  <title>{{title}}</title>

  {%endif%}

  {% block styles %}
    {% bootstrap_css %}
  {% endblock %}

</head>

<body>
    <img src="https://www.google.com/url?sa=i&source=images&cd=&ved=2ahUKEwjTp_SjjL3lAhWnAGMBHQxcBHQQjRx6BAgBEAQ&url=https%3A%2F%2Fgraphicriver.net%2Fgrammy%2520awards-graphics&psig=AOvVaw04t3PzmeWoQyXqqaT1CDcm&ust=1572288178545933"> 
  {% block content %}  {%endblock%}


  {% block scripts %}
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    {% bootstrap_javascript %}
  {% endblock %}

</body>

</html>
